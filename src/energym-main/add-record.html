<dom-module id="add-record">
    <template>
        <paper-card>
            <p></p>
            <p>Time:</p>
            <paper-input></paper-input>
            <p>Date:</p>
            <paper-input></paper-input>
            <paper-button></paper-button>
        </paper-card>
    </template>
    <script>
        class AddRecord extends ReduxMixin(Polymer.Element){
            static get is() {
                return "add-record";
            }
            static get properties(){
                return {
                    user: {
                        type: Object,
                        statePath: 'user'
                    }
                };
            }
            constructor() {
                super();
            }

        }
        customElements.define(AddRecord.is, AddRecord);
    </script>
</dom-module>
